<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 0 auto;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box"></div>
    <div id="startinfo" class="startinfo"></div>
    <div id="moveinfo" class="moveinfo"></div>
    <div id="endinfo" class="endinfo"></div>
 
    <script>
      const $box = document.getElementById("box");
      const $startInfo = document.getElementById("startinfo");
      const $moveinfo = document.getElementById("moveinfo");
      const $endinfo = document.getElementById("endinfo");
 
      $box.addEventListener("touchstart", startInfo, false);
      $box.addEventListener("touchmove", moveinfo, false);
      $box.addEventListener("touchend", endinfo, false);
 
      function startInfo(evt) {
        const touch = evt.changedTouches[0];
        $startInfo.innerHTML = `touch开始的位置：${touch.pageX}，${touch.pageY}`;
      }
      function moveinfo(evt) {
        const touch = evt.changedTouches[0];
        $moveinfo.innerHTML = `touch移动的位置：${touch.pageX}，${touch.pageY}`;
      }
      function endinfo(evt) {
        const touch = evt.changedTouches[0];
        $endinfo.innerHTML = `touch结束的位置：${touch.pageX}，${touch.pageY}`;
      }
    </script>
  </body>
</html>
