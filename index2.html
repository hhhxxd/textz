<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>
<!-- 我们来实现下，封装一个函数，函数中为“Web攻城狮”，通过调用函数，来输出” 慕课网前端Web攻城狮” -->
<body>
    <script type="text/javascript">
    // 补充代码
        function str(){
            return "Web攻城狮";
        }
        document.write(`慕课网${str()}`);
    </script>
</body>
 
</html>
