<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- （1）定义一个变量，接收计算的结果。

（2）调用reduce方法实现累加功能。

（3）使用return将结果返回出去。 -->
<body>
    <script>
        const add = (...args) => {
            // 在此补充代码
            let result = 0;
            result = args.reduce((a, b) => { return a + b });
            return result;
        }
        document.write(add(1, 2, 3, 4, 5))
    </script>
</body>
 
</html>
