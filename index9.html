<!-- （1）使用for…of遍历数组arr。

（2）通过entries方法对数组的键名和键值进行遍历。

（3）结合数组解构赋值获取到索引和值。

（4）判断值等于o时，将其转成大写字母O，然后重新赋值给数组所在项。 -->
<body>
    <script>
        const arr = ["i", "m", "o", "o", "c"]
        //    在此补充代码
        for (let [index, value] of arr.entries()) {
            if (value === 'o') {
                arr[index] = value.toLocaleUpperCase();
                break;
            }
        }
        console.log(arr);
    </script>
</body>

</html>
